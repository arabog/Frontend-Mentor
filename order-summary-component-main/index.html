<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="order">
      <img
        src="images/illustration-hero.svg"
        alt="illustration-hero-img"
        class="illustration-hero-img"
      />

      <div class="order-content">
        <h2 class="order-title">Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="subscription">
          <img
            src="images/icon-music.svg"
            alt="music-icon"
            class="music-icon-img"
          />

          <div class="annual-plan-container">
            <div class="annual-plan-price">
              <div class="annual-plan">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>
            <a href="#" class="change-link"> Change </a>
          </div>
        </div>

        <button class="payment-btn">Proceed to Payment</button>
        <a href="#" class="cancel-link"> Cancel Order </a>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/arabog">@arabog</a>.
    </div>
  </body>
</html>
